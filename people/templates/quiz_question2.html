{% extends "layout.html" %}

{% block content %}

<head>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- bootstrap same as before -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename = 'quiz_question2.js') }}"></script>
</head>
<body class = "bgcolor2">
    <div>
        <h3 class = "percentage">Question {{quiz.id}}/10</h3>
        <h1>{{quiz.question}}</h1>
        <div class = "row">
            {% for word in quiz.options %}
            <div class = "wordlist" data-hi="hi" data-word={{word}} data-yesaccent={{word in quiz.yes_accent}}  data-noaccent={{word in quiz.no_accent}}>{{word}}</div>
            {% endfor %}
        </div>
        <br>
        <div class="row">
            <div class="col-4 accenttext">
                Needs an accent
            </div>
            <div class="col-1">
            </div>
            <div class="col-4 accenttext">
                Does not need an accent
            </div>
        </div>
        <div class="row">
            <div class="col-4 needs_accent_box" id="needsaccent">
                <br>
                <div id="appendaccent">

                </div>
            </div>

            <div class="col-1">
            </div>
            <div class="col-4 no_accent_box" id="noaccent">
                <br>

                <div id="appendnoaccent">
                    
                </div>
            </div>

        </div>

        <br>
        <div id="next_back_div3">
            <button id="next_button">Next</button>
        </div>
    </div>

    <script type="text/javascript">
        let quiz = {{data|tojson}}
        $( "#next_button" ).click(function() {
            if("{{quiz.next_question_id}}" == "end"){
                location.href = "/quiz2/score"
            }
            else{
                location.href = "/quiz2/{{quiz.next_question_id}}"
            }
        })


    </script>
</body>

{% endblock %}
